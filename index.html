<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Google-Sheet-App</title>
</head>
<body>
    <div id="main-container">
      <nav class="nav-extend black">
        <div class="nav-wrapper red">

          <!-- home page or logo -->
          <ul>
            <li>
              <a href="#!" class="title white-text text-darken-1">My Apps</a>
            </li>
          </ul>

          <!-- search bar -->
          <div class="search-wrapper">
            <i class="material-icons">search</i>
            <input type="search" name="Search" placeholder="Search Apps" />
          </div>
          
        </div>
      </nav>
      

      <div class="sidebar-options-div">
        <a href="#" class="sidebar-option">
          <span class="material-symbols-outlined">menu</span>
          My Apps
        </a>
        <a href="#" class="sidebar-option">
          <span class="material-symbols-outlined">share</span>
          Shared
        </a>
        <a href="#" class="sidebar-option">
          <span class="material-symbols-outlined">tab_recent</span>
          Recent
        </a>
        <a href="#" class="sidebar-option">
          <span class="material-symbols-outlined">delete</span>
          Trash
        </a>
      </div>
      
    </div>
    
</body>
</html>
